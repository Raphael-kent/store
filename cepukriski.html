<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .con1{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box{
        width: 150px;
        height: 150px;
        background-color: crimson;
        border-radius: 20px;
        margin-top: 20px;
        }
        .con2{
        display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .con3 {
            display: flex;
            justify-content: end;
            gap: 20px;
        }
        .con4{
            display: flex;
            justify-content: start;
            gap: 20px;
        }
    img{
        width: 150px;
        height: 150px;
        border-radius: 20px;
    }
    </style>
<body>
    <div class="con1">
        <div class="box">
            <img src="foto1.jpg" alt="">
        </div>
    </div>
    <div class="con2">
        <div class="box">
            <img src="foto3.jpg" alt="">
        </div>
        <div class="box">
            <img src="foto4.png" alt="">
        </div>
    </div>
    <div class="con3">
        <div class="box">
            <img src="foto5.png" alt="">
        </div>
    </div>
    <div class="con4">
        <div class="box">
            <img src="foto6.jpeg" alt="">
        </div>
    </div>
</body>
</html>
